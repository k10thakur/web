<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TruthHeld – Say What Matters, When It Matters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_orange.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3 { font-family: 'Pacifico', cursive; }
    .animate-slide-up {
      animation: slideUpFade 0.7s ease-out both;
    }
    @keyframes slideUpFade {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .modal-overlay {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white via-orange-50 to-pink-50 text-gray-800">
  <!-- Modal for validation messages -->
  <div id="modal" class="fixed inset-0 hidden z-50 flex items-center justify-center modal-overlay">
    <div class="bg-white max-w-sm w-full rounded-xl shadow-lg p-6 text-center">
      <h3 class="text-xl font-semibold text-orange-500 mb-2">Oops! Missing Information</h3>
      <p class="text-gray-700 mb-4">Please fill in <strong>message</strong>, <strong>subject</strong>, and <strong>reveal time</strong>.</p>
      <button onclick="closeModal()" class="bg-gradient-to-r from-orange-400 to-pink-400 hover:from-orange-500 hover:to-pink-500 text-white px-4 py-2 rounded-lg font-medium">Got it!</button>
    </div>
  </div>

  <!-- Animated Hero Section -->
  <section id="intro" class="fixed inset-0 z-40 flex flex-col justify-center items-center text-center bg-gradient-to-b from-white to-orange-50 transition-opacity duration-1000 p-4">
    <h1 class="text-4xl sm:text-5xl md:text-6xl mb-4 text-transparent bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text animate-fade-in">TruthHeld</h1>
    <p class="text-lg sm:text-xl md:text-2xl max-w-xl animate-fade-in delay-200">Some truths aren’t for today. Write them now, reveal them when the time is right.</p>
  </section>

  <!-- Input Form Section -->
  <section id="formSection" class="py-12 px-4 hidden">
    <div class="max-w-2xl mx-auto animate-slide-up">
      <div class="flex justify-center mb-6">
        <h1 class="text-3xl sm:text-4xl md:text-5xl text-transparent bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text">TruthHeld</h1>
      </div>
      <div class="bg-white shadow-2xl rounded-3xl p-6 sm:p-8 border border-orange-100 transition-transform hover:scale-[1.01]">
        <h2 class="text-2xl sm:text-3xl text-center mb-6 text-orange-500">Create a Timed Truth</h2>
        <form id="truthForm" class="space-y-4">
          <input type="text" id="name" placeholder="Your name (optional)" class="w-full p-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-orange-300" />
          <textarea id="message" placeholder="Write your message..." class="w-full p-3 border border-gray-300 rounded-2xl h-40 focus:ring-2 focus:ring-orange-300"></textarea>
          <input type="text" id="revealTime" class="w-full p-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-orange-300 bg-orange-50 text-gray-800" placeholder="Select date and time" />
          <div class="text-sm text-gray-600 mt-1 ml-1">Your current timezone: <span id="timezone" class="font-medium text-orange-500"></span></div>
          <input type="text" id="subject" placeholder="Subject (e.g., Life, Love, Career)" class="w-full p-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-orange-300" />
          <button type="submit" class="w-full bg-gradient-to-r from-orange-400 to-pink-400 hover:from-orange-500 hover:to-pink-500 text-white py-3 rounded-2xl font-semibold transition">Generate Share Link</button>
        </form>
        <div id="result" class="mt-6 hidden">
          <p class="mb-2 font-semibold">Your link:</p>
          <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
            <input id="shareLink" readonly class="flex-1 p-2 border rounded-2xl bg-gray-50" />
            <button onclick="copyLink()" class="bg-gray-800 text-white px-4 py-2 rounded-2xl">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-gray-600 text-center p-6 mt-12 text-sm sm:text-base">
    <p>&copy; 2025 TruthHeld. All rights reserved.</p>
  </footer>

  <style>
    .animate-fade-in {
      animation: fadeIn 1.2s ease-in-out forwards;
      opacity: 0;
    }
    .delay-200 {
      animation-delay: 0.2s;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }
  </style>

  <script>
    // Hero to form transition
    window.addEventListener('DOMContentLoaded', () => {
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timezone').textContent = timezone;
      flatpickr('#revealTime', {
        enableTime: true,
        dateFormat: 'Y-m-d H:i',
        time_24hr: false,
        minDate: 'today',
        defaultDate: new Date(),
        theme: 'material_orange',
        onReady: function(selectedDates, dateStr, instance) {
          const toggle = document.createElement('div');
          toggle.innerHTML = `
            <label class='block text-sm mt-2'>
              <input type='checkbox' id='toggle24' class='mr-1'> 24-hour time
            </label>`;
          instance.calendarContainer.appendChild(toggle);
          document.getElementById('toggle24').addEventListener('change', function() {
            instance.set('time_24hr', this.checked);
          });
        }
      });

      setTimeout(() => {
        const intro = document.getElementById('intro');
        intro.classList.add('opacity-0');
        setTimeout(() => {
          intro.style.display = 'none';
          document.getElementById('formSection').classList.remove('hidden');
        }, 1000);
      }, 2000);
    });

    document.getElementById('truthForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      const subject = document.getElementById('subject').value;
      const revealTimeRaw = document.getElementById('revealTime').value;

      if (!message || !subject || !revealTimeRaw) {
        showModal();
        return;
      }

      const revealTime = Math.floor(new Date(revealTimeRaw).getTime() / 1000);

      try {
        const response = await fetch('https://wb6v5vi4xxl7ckubeauxzabw2q0mfsfz.lambda-url.eu-north-1.on.aws/toldya/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, message, subject, revealTime })
        });

        const data = await response.json();
        const link = `https://toldya.com/${data.response_message}`;
        const shareLinkEl = document.getElementById('shareLink');
        shareLinkEl.value = link;
        document.getElementById('result').classList.remove('hidden');
      } catch (error) {
        alert('Something went wrong. Please try again.');
      }
    });

    function showModal() {
      document.getElementById('modal').classList.remove('hidden');
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function copyLink() {
      const linkInput = document.getElementById('shareLink');
      linkInput.select();
      document.execCommand('copy');
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
